schema:
  query: Query

types:
  - name: T1
    fields:
      t1:
        type:
          name: String
  - name: T2
    fields:
      t2:
        type:
          name: Int
  - name: T3
    fields:
      t3:
        type:
          name: Boolean
      t33:
        type:
          name: Float
          required: true

  - name: NU
    fields:
      test:
        type:
          name: String
      u:
        type:
          name: U

  - name: NNU
    fields:
      other:
        type:
          name: Int
      new:
        type:
          name: Boolean
      nu:
        type:
          name: NU

  - name: Query
    fields:
      test:
        type:
          name: U
        args:
          nu:
            type:
              name: NU
              required: true
          nnu:
            type:
              name: NNU
        http:
          url: http://localhost/users/{{args.nu.u}}

unions:
  U:
    types: ["T1", "T2", "T3"]
